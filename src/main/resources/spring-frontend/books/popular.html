<body class="Site">

<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}" th:text="#{topbar.books}">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="#{topbar.popular}">Популярное</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{topbar.popular}">Популярное
                    </h1>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Cards">
                        <div class="Card" th:each="book: ${bookList}">
                            <a class="Card-picture" href="/books/slug.html">
                                <img
                                        th:src="${book.image}" alt="card.jpg"/>
                                <div class="Card-ribbon">
                                    <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                                </div>
                                <div class="Card-sale" th:text="${book.discount + '% скидка'}">30% скидка
                                </div>
                            </a>
                            <div class="Card-content">
                                <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                </strong>
                                        <div class="Card-description" th:text="${book.author()}">Кондратенко Валерий
                                            Петрович
                                        </div>
                                <div class="Card-cost">
                                    <span class="Card-priceOld" th:text="${'₽' + book.price}">₽300.00</span>
                                    <span class="Card-price" th:text="${'₽' + book.discountPrice()}">₽190.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary" href="#"
                       data-refreshshow="popular" data-refreshoffset="0"
                       data-refreshlimit="20" th:text="#{recent.showMore}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
