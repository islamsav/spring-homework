<body class="Site">

<header th:replace="~{fragments/header_fragment :: headFragment}"></header>

<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{main.reccomended}">Рекомендуемое
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book: ${recommendedBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="/books/slug.html">
                                        <img
                                                th:src="${book.image}" alt="card.jpg"/>
                                        <div class="Card-ribbon">
                                            <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                                        </div>
                                        <div class="Card-sale" th:text="${book.discount + '% скидка'}">30% скидка
                                        </div>
                                    </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <!--                                        <div class="Card-description">Кондратенко Валерий-->
                                        <!--                                            Петрович-->
                                        <!--                                        </div>-->
                                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:text="${book.price * 1.5}">₽300.00</span>
                                            <span
                                                    class="Card-price" th:text="${book.price + ' ₽'}">190.00
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{main.recent}">Новинки
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book: ${recentBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="/books/slug.html">
                                        <img
                                                th:src="${book.image}" alt="card.jpg"/>
                                        <div class="Card-ribbon">
                                            <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                                        </div>
                                        <div class="Card-sale" th:text="${book.discount + '% скидка'}">30% скидка
                                        </div>
                                    </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <!--                                        <div class="Card-description">Кондратенко Валерий-->
                                        <!--                                            Петрович-->
                                        <!--                                        </div>-->
                                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:text="${book.price * 1.5}">₽300.00</span>
                                            <span class="Card-price" th:text="${book.price + ' ₽'}">190.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{main.popular}">Популярное
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book: ${popularBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" href="/books/slug.html">
                                        <img
                                                th:src="${book.image}" alt="card.jpg"/>
                                        <div class="Card-ribbon">
                                            <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                                        </div>
                                        <div class="Card-sale" th:text="${book.discount + '% скидка'}">30% скидка
                                        </div>
                                    </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <div class="Card-description">Кондратенко Валерий
                                            Петрович
                                        </div>
                                        <div class="Card-cost"><span class="Card-priceOld"
                                                                     th:text="${book.price * 1.5}">₽300.00</span><span
                                                class="Card-price" th:text="${book.price + ' ₽'}">₽190.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text" th:text="#{main.loading}">Идет загрузка данных
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="Middle-title" th:text="#{main.title}">Книги по тегам
            </h2>
                <div class="Tags" id="tags">
                    <div class="Tag"  th:switch="${tag.rating}" th:each="tag : ${tags}">
                        <a th:case="0" th:classappend="Tag_xs" th:href="@{'/books/tag/' + ${tag.id}}" th:text="${tag.name}"></a>
                        <a th:case="1" th:classappend="Tag_sm" th:href="@{'/books/tag/' + ${tag.id}}" th:text="${tag.name}"></a>
                        <a th:case="2" th:href="@{'/books/tag/' + ${tag.id}}" th:text="${tag.name}"></a>
                        <a th:case="3" th:classappend="Tag_md" th:href="@{'/books/tag/' + ${tag.id}}" th:text="${tag.name}"></a>
                        <a th:case="*" th:classappend="Tag_lg" th:href="@{'/books/tag/' + ${tag.id}}" th:text="${tag.name}"></a>
                    </div>
                </div>
        </main>
    </div>
</div>
