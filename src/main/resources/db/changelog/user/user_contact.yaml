databaseChangeLog:
  - changeSet:
      id: 14
      author: dmitr2ish
      changes:
        - createTable:
            tableName: user_contact
            remarks: Контакт пользователя
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_contact_id
                    nullable: false
              - column:
                  name: code
                  remarks: код подтверждения
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code_time
                  remarks: дата и время формирования кода подтверждения
                  type: TIMESTAMP
              - column:
                  name: code_trails
                  remarks: количество попыток ввода кода подтверждения
                  type: INT
              - column:
                  name: contact
                  remarks: контакт (e-mail или телефон)
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  remarks: тип контакта (телефон или e-mail)
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addColumn:
            tableName: user_contact
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_contact
            constraintName: fk-user_contact-0
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedTableName: user_entity
            referencedColumnNames: id