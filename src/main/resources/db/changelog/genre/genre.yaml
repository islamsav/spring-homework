databaseChangeLog:
  - changeSet:
      id: 4
      author: dmitr2ish
      changes:
        - createTable:
            tableName: genre
            remarks: Жанры (дерево)
            columns:
              - column:
                  name: id
                  remarks: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: genre_id
                    nullable: false
              - column:
                  name: name
                  remarks: наименование жанра
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  remarks: идентификатор родительского жанра или NULL, если жанр является корневым
                  type: INT
                  defaultValue: NULL
              - column:
                  name: slug
                  remarks: мнемонический код жанра, используемый в ссылках на страницу данного жанра
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: genre_slug_uq
                    nullable: false