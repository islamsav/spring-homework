databaseChangeLog:
  - changeSet:
      id: 6
      author: dmitr2ish
      changes:
        - createTable:
            tableName: tag
            remarks: Тэг по которому можно найти книгу
            columns:
              - column:
                  name: id
                  remarks: id
                  type: INT
                  autoIncrement: true
