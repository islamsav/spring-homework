databaseChangeLog:
  - changeSet:
      id: 12
      author: dmitr2ish
      changes:
        - createTable:
            tableName: balance_transaction
            remarks: Транзакции по счетам пользователей
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: balance_transaction_id
                    nullable: false
              - column:
                  name: book_id
                  remarks: книга, за покупку которой произошло списание, или NULL
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  remarks: описание транзакции - если зачисление, то откуда, если списание, то на что
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: time
                  remarks: дата и время транзакции
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  remarks: идентификатор пользователя
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: value
                  remarks: размер транзакции (положительный — зачисление, отрицательный — списание)
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: balance_transaction
            constraintName: fk-balance_transaction-0
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedTableName: book
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: balance_transaction
            constraintName: fk-balance_transaction-1
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedTableName: user_entity
            referencedColumnNames: id